<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/style/style.css" />

<body>

    </aside>
    <main>
        <div id="myMap"></div>
        <div id="marcaAgua">
            <p>Examen DIW - MARZO 24</p>
            <p><strong>José J. Boto Díaz</strong></p>
